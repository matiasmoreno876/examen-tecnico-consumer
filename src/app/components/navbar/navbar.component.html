<div class="container-fluid background-color d-flex justify-content-center">
  <div class="col-10">
    <div class="row">
      <div class="col-1 d-flex align-items-center justify-content-right">
        <a routerLink="/">
          <img src="././assets/image/Logo_ML.png">
        </a>
      </div>
      <div class="col-11">
        <div class="my-2">
          <div class="input-group">
            <input type="text" class="form-control border-0" placeholder="Nunca dejes de buscar"
                   aria-label="Nunca dejes de buscar" aria-describedby="basic-addon2"
                   [(ngModel)]="search" [ngModelOptions]="{standalone: true}"
                   (keyup.enter)="searchForItems()">
            <div class="input-group-append">
              <button (click)="searchForItems()" class="btn gris border-0" type="button">
                <img class="size-find-button" src="././assets/image/ic_Search@2x.png.png"/>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
